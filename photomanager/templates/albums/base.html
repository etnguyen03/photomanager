{% extends "base.html" %}

{% block content %}
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4"><a href="{% if album_share_id %}
                                                {% url "albums:share_display" album.id album_share_id %}
                                            {% else %}
                                                {% url "albums:display" album.id %}
                                            {% endif %}">{{ album.name }}</a></h1>
            <p class="lead">{{ album.description }}</p>
            {# TODO: require the user to be the same user as the album owner #}
            {% if user.is_authenticated %}
                <div class="row">
                    <div class="col">
                        <a href="{% url "albums:share_links" album.id %}" class="btn btn-outline-primary">View Share Links</a>
                        <a href="{% url "albums:edit" album.id %}" class="btn btn-outline-primary">Edit</a>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
    {% block album_content %}{% endblock %}
{% endblock %}
